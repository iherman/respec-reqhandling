<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>Testig a reference to a UCR</title>
    <script src="https://www.w3.org/Tools/respec/respec-w3c-common" class="remove" async></script>
    <script src="reqInfo.js" class="remove"></script>
    <script src="../scripts/rdisplay.js" class="remove"></script>
    <script class="remove">
      var respecConfig = {
          preProcess : [rdisplay],
          ucrUri: "http://www.w3.org/TR/something-ucr/",

          doRdfa: "false",
          // specification status (e.g. WD, LCWD, WG-NOTE, etc.). If in doubt use ED.
          specStatus:           "Unofficial",
          // the specification's short name, as in http://www.w3.org/TR/short-name/
          shortName:            "something-spec",
          // if your specification has a subtitle that goes below the main
          // formal title, define it here
          subtitle   :  "This is just a test...",
          // if you wish the publication date to be other than the last modification, set this
          publishDate:  "2016-09-10",
          // if the specification's copyright date is a range of years, specify
          // the start date here:
          copyrightStart: "2015",
          // if there is a previously published draft, uncomment this and set its YYYY-MM-DD date
          // and its maturity status
          previousPublishDate:  "2016-03-16",
          previousMaturity:  "WD",
          // if there a publicly available Editor's Draft, this is the link
          edDraftURI:           "http://iherman.github.io/respec-reqhandling/examples/reqrefer.html",
          // Possibility to add permalinks (a ยง character) to each id-d section
          //   includePermalinks: "true",
          //   permalinkEdge: "true",
          //   permalinkHide: "true",

          githubAPI: "https://api.github.com/repos/iherman/respec-reqhandling",
          // if this is a LCWD, uncomment and set the end of its review period
          // lcEnd: "2009-08-05",
          // editors, add as many as you like
          // only "name" is required
          editors:  [
             {
                      name:       "Ivan Herman"
                  ,   mailto:     "ivan@w3.org"
                  ,   company:    "W3C"
                  ,   companyURL: "https://www.w3.org/"
              }
          ],
          // name of the Group
          wg:           "Digital Publishing Interest Group",
          // URI of the public Group page
          wgURI:        "http://www.w3.org/dpub/IG/",
          // name (without the @w3c.org) of the public mailing to which comments are due
          wgPublicList: "public-digipub-ig",
          issueBase: "https://github.com/w3c/dpub-pwp/issues/",
          noRecTrack : "true",
      };
    </script>
